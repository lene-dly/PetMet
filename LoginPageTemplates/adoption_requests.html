{% extends 'base.html' %}  <!-- assuming you have a base.html template -->

{% block content %}
  <h1 class="text-center">My Adoption Requests</h1>
  <table class="table mx-auto w-75">
    <thead>
      <tr>
        <th>Pet Name</th>
        <th>Adoption Status</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      {% for request in adoption_requests %}
      <tr>
        <td>{{ request.name }}</td>
        <td>{{ request.adoption_request_status }}</td>
        <td><a href="{% url 'view_adoption_request' request.adoption_request_id %}" class="btn btn-primary">View</a></td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No adoption requests found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
