{% extends 'base3.html' %}

{% block content %}
<div class="container">
  <div class="center">
    <h1>Login</h1>
    <form method="POST" action="{% url 'admin_login' %}">
      {% csrf_token %}
      <div class="txt_field">
        <input type="text" name="username" required aria-label="Username" autofocus>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required aria-label="Password">
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass"></div>
      <input name="submit" type="submit" value="Login">
      <div class="signup_link">
        Login as <a href="{% url 'home' %}">User  </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
