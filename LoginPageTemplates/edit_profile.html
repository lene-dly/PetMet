{% extends 'base4.html' %}

{% block content %}
<div class="container">
  <div class="center">
    <h1>Edit Profile</h1>
    
    {% if messages %}
      <div id="alert-messages">
        {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
