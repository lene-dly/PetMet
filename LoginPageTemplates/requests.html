{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Request</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover mx-auto w-75">
            <thead class="thead-dark">
                <tr>
                    <th>Request ID</th>
                    <th>Pet Name</th>
                    <th>Request Date</th>
                    <th>Status</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                {% for request in requests %}
                <tr>
                    <td>{{ request.id }}</td>
                    <td>{{ request.pet_name }}</td>
                    <td>{{ request.request_date }}</td>
                    <td>{{ request.adoption_request_status }}</td>
                    <td>
                        <a href="{% url 'view_request' request.id %}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
