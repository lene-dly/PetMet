{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'style2.css' %}"/>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">    
<title>PetMet (Admin)</title>
    </head>
    <body bgcolor="#B1C9EF">
        <div class="text-center" style="position: relative;">
            <a href="{% url 'landing' %}">
                <img src="{% static 'PetMetLogo.jpg' %}" alt="/" class="circular-image" style="width: 200px; height: auto; position: absolute; top: 0; left: 50%; transform: translateX(-50%); z-index: 10;" /> <!-- Center the image and bring it to front -->
            </a>
        </div>
        
        <div style="position: relative; z-index: 1;"> <!-- Ensure content is below the image -->
            {% block content %}
            
            {% endblock %}
        </div>
        
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
