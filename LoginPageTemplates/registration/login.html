{% extends 'base3.html' %}

{% block content %}
<div class="container">
  <div class="center">
    <h1>Login</h1>
    <form action="{% url 'admin_login' %}" method="POST" onsubmit="return myfunction()">
      {% csrf_token %}
      <div class="txt_field">
        <input type="text" name="username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass"></div>
      <input name="submit" type="submit" value="Login">
      <div class="signup_link">
        Login as <a href="{% url 'home' %}">User  </a>
      </div>
    </form>
  </div>
</div>

<script>
  function myfunction(){
    console.log(message);
  }
</script>

{% for message in messages %}
  <script>
    alert('{{ message }}');  // Show alert for each message
  </script>
{% endfor %}

{% endblock %}
