{% extends 'base4.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Pending Pets for Adoption</h2>
    <div class="row">
        {% for pet in pending_pets %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ pet.img.url }}" alt="Pet Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ pet.name }}</h5>
                        <p class="card-text">{{ pet.description }}</p>
                        <a href="{% url 'pet_detail_view' pet.pk %}" class="btn btn-primary">Approve</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <div class="alert alert-warning" role="alert">
                    No pending pets found.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
